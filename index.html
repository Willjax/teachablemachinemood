<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Detector</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            transition: background-color 0.5s;
        }
        video {
            border: 5px solid black;
            width: 60%;
            height: auto;
        }
    </style>
</head>
<body>
    <video id="webcam" autoplay playsinline></video>
    <p id="log" style="position: absolute; bottom: 0; width: 100%; text-align: center; color: red;"></p>

    <!-- Correctly load TensorFlow.js and Teachable Machine Image libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3"></script>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/J5oEmS-lf/";

        let model, webcam, maxPredictions;
        const logElement = document.getElementById('log');

        function writeLog(message) {
            console.log(message); // log to console
            logElement.innerText = message; // log to the webpage
        }

        async function init() {
            try {
                writeLog("Initializing...");

                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // Load the model and metadata
                writeLog("Loading model...");
                model = await tmImage.load(modelURL, metadataURL); // Loading Teachable Machine Image model
                maxPredictions = model.getTotalClasses();
                writeLog("Model loaded successfully!");

                // Setup the webcam
                const webcamElement = document.getElementById("webcam");
                const flip = true; // whether to flip the webcam
                webcam = new tmImage.Webcam(200, 200, flip); // Initialize webcam

                writeLog("Setting up webcam...");
                await webcam.setup().then(() => {
                    writeLog("Webcam setup successful.");
                    webcam.play();
                    window.requestAnimationFrame(loop);
                }).catch((err) => {
                    writeLog("Error accessing webcam: " + err);
                });

            } catch (error) {
                writeLog("Error initializing the model or webcam: " + error);
            }
        }

        async function loop() {
            try {
                webcam.update(); // update the webcam frame
                await predict();
                window.requestAnimationFrame(loop);
            } catch (error) {
                writeLog("Error in the loop: " + error);
            }
        }

        async function predict() {
            try {
                // predict the mood class
                const prediction = await model.predict(webcam.canvas);

                // Change the background color based on the prediction
                let mood = "none";
                for (let i = 0; i < maxPredictions; i++) {
                    if (prediction[i].probability > 0.5) {
                        mood = prediction[i].className;
                    }
                }

                if (mood === "Happy") {
                    document.body.style.backgroundColor = "green";
                    writeLog("Mood detected: Happy");
                } else if (mood === "Sad") {
                    document.body.style.backgroundColor = "red";
                    writeLog("Mood detected: Sad");
                } else {
                    document.body.style.backgroundColor = "white";
                    writeLog("No clear mood detected");
                }
            } catch (error) {
                writeLog("Error during prediction: " + error);
            }
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
